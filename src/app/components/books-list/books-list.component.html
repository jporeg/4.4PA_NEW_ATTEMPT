<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap 
  align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Books List</h2>
  </div>
  
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">ISBN</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of Books; let i = index">
          <th scope="row">{{book._id}}</th>

          
          <td>
            <span *ngIf="!book.isEditing">{{ book.isbn }}</span>
            <input *ngIf="book.isEditing" [(ngModel)]="book.isbn" class="form-control" placeholder="ISBN" />
          </td>

         
          <td>
            <span *ngIf="!book.isEditing">{{ book.title }}</span>
            <input *ngIf="book.isEditing" [(ngModel)]="book.title" class="form-control" placeholder="Title" />
          </td>

          
          <td>
            <span *ngIf="!book.isEditing">{{ book.author }}</span>
            <input *ngIf="book.isEditing" [(ngModel)]="book.author" class="form-control" placeholder="Author" />
          </td>

          
          <td>
            <span *ngIf="!book.isEditing">{{ book.description }}</span>
            <input *ngIf="book.isEditing" [(ngModel)]="book.description" class="form-control" placeholder="Description" />
          </td>

          <td class="text-center">
            
            <button *ngIf="!book.isEditing" class="btn btn-sm btn-primary" (click)="editBook(book)">
              Edit
            </button>

            
            <button *ngIf="book.isEditing" class="btn btn-sm btn-success" (click)="saveBook(book)">
              Save
            </button>

            
            <button class="btn btn-sm btn-danger" (click)="onDelete(book._id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
